<article>
    <section class="contact-container">
        <aside class="contact-information">
            <h1>Contact Information</h1>
            <section class="icons">

                <p><img class="icon" src="img/phone-call.png" alt="Calling"> <span>+31 6 51583844</span></p>


                <p> <img class="icon" src="img/mail.png" alt="Mailing"><span>eatinamsterdam.gmail.com</span></p>


                <p><img class="icon" src="img/location.png" alt="Location"><span>Burgemeester Baxlaan 4281
                        KP</span>
                </p>
            </section>
        </aside>
        <form class="contact-form">
            <h1>Contact Form</h1>
            <section>
                <span>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Your name..">
                </span>
                <span>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Your email..">
                </span>
            </section>
            <section>
                <span>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Your last name..">
                </span>
                <span>
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" name="phone-number" placeholder="Your phone number..">
                </span>
            </section>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write something.."></textarea>

            <button type="submit" value="Submit">Submit</button>
        </form>
    </section>
